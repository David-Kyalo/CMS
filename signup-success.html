<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        .success-container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #E2DAD6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .success-container h1 {
            color: #4CAF50;
        }
        .success-container p {
            font-size: 18px;
            color: #333;
        }
        .success-container a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .success-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Signup</h1>
        <p>Complaint Lodged successfully.
           </p>
    </div>
</body>
</html>
